<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vihanga's Python Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
        
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Vihanga's Python Calculator</h2>

        <form method="POST">
            <label>Number 1</label>
            <input type="text" name="num1" required>

            <label>Number 2</label>
            <input type="text" name="num2" required>

            <label>Operation</label>
            <select name="operation">
            <option value="add">Add (+)</option>
            <option value="sub">Subtract (-)</option>
            <option value="mul">Multiply (ร)</option>
            <option value="div">Divide (รท)</option>
        </select>

            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
        <p class="result">Result: {{ result }}</p>
        {% endif %} {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>

</html>
