name: Python app CI

on:
  push:
  pull_request:

jobs:
  # 1) LINT
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install flake8

      - name: Lint with flake8
        run: flake8 app

  # 2) TEST (runs after lint)
  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run tests with pytest
        run: pytest

  # 3) BUILD (runs after test)
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Build step (compile app)
        run: python -m py_compile app/app.py

  # 4) DEPLOY (runs after build, only on main)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Here you would normally build/push Docker image or deploy somewhere.
      # For now we just echo so the step is visible.
      - name: Deploy placeholder
        run: |
          echo "Deploying Vihanga's app (GitHub side)."
          echo "Real deployment happens in TSI GitLab with .gitlab-ci.yml."
